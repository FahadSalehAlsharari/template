<!-- SVG placeholder for article featured image -->
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Server/hosting illustration -->
  <g transform="translate(300, 150)">
    <!-- Server boxes -->
    <rect x="0" y="0" width="200" height="40" fill="#fff" opacity="0.9" rx="4"/>
    <rect x="0" y="50" width="200" height="40" fill="#fff" opacity="0.8" rx="4"/>
    <rect x="0" y="100" width="200" height="40" fill="#fff" opacity="0.7" rx="4"/>

    <!-- LED indicators -->
    <circle cx="20" cy="20" r="3" fill="#10b981"/>
    <circle cx="30" cy="20" r="3" fill="#10b981"/>
    <circle cx="20" cy="70" r="3" fill="#10b981"/>
    <circle cx="30" cy="70" r="3" fill="#fbbf24"/>
    <circle cx="20" cy="120" r="3" fill="#ef4444"/>
    <circle cx="30" cy="120" r="3" fill="#ef4444"/>
  </g>

  <!-- Title overlay -->
  <rect x="0" y="320" width="800" height="80" fill="rgba(0,0,0,0.7)"/>
  <text x="400" y="355" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">
    مراجعة شاملة لاستضافة HostGator
  </text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.9">
    دليل كامل للمميزات والأسعار والأداء
  </text>
</svg>
